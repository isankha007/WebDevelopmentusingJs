<!DOCTYPE html>
<html>

<h1>Hello World!</h1>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <button id="clickMe">Click Me!</button>
    <p>you've clicked the button <span id="numClicks">0 times</span>
    <script>
        var clicks=0;
        function clickHandler(){
            clicks++;
            var numClicksSpan=$('#numClicks');
            if(clicks==1)
                // numClicksSpan.innerHTML='once';
                numClicksSpan.html('once');
            else
                numClicksSpan.html(clicks+' times');
                // numClicksSpan.innerHTML=clicks+' times';    
        }
        // var button=$('#clickMe')
        // button.click(clickHandler);
$('#clickMe').click(clickHandler);
    </script>
</body>
</html>
