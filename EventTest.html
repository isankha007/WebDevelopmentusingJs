  <div id="mouseOverMe">Put the mouse here
  <div class="restore">this will the normal</div>
   <div class="hightlight">this will the highlighted</div>
   <div class="restore">this will the normal</div>
  <div class="hightlight">this will the highlighted</div>
    </div>
  <script>
  function makeBold(){
    var divs=document.getElementsByClassName("hightlight");
    for(var i=0;i<divs.length;i++){
      divs[i].style.color='red';
      divs[i].style.fontWeight='bold';
    }
  }
  function restore(){
    var divs=document.getElementsByClassName("hightlight");
    for(var i=0;i<divs.length;i++){
      divs[i].style.color='black';
      divs[i].style.fontWeight='normal';
    }
  }
var mouseOverMeDiv= document.getElementById("mouseOverMe") ;
mouseOverMeDiv.addEventListener('mouseover',makeBold) ;
mouseOverMeDiv.addEventListener('mouseout',restore) ;  
</script>
</body>
</html>
