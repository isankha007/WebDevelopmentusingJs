<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <style>
     .errorText{
         color:red;
     }
     .errorBox{
         border:2px solid red;
     }
     .goodBox{
         border:2px solid green;
     }
 </style>
</head>

<body>
    <input type="password" name="password"></input>
    <br>
   <span id="erroMessage" class="errorText" hidden>Please fix the following error</span> 
   <ul>
       <li id="needNuber" class="errorText" hidden>
           The password must contain a numbeer
       </li>
       <li id="atleast10Chars" class="errorText" hidden>
        The password must be 10 charecters long
    </li>
    </ul>
    <span id="successMessage" hidden>the password is ok</span>
    <p>
        <button name="submit">Validate password</button>
<form>
<script>
    $("button[name='submit']").click(function(){
        var passField=$ ("input[name='password']");
        var password=passField.val();
        var isOkay= true;
        if(password.length<10){
            isOkay=false;
            $('#atleast10Chars').show();
        }
        if(/\d/.test(password)==false){
            isOkay=false;
            $('#needNuber').show();
        }
        if(isOkay==false){
            $('#successMessage').hide();
            $('#erroMessage').show();
            passField.removeClass("goodBox").addClass("errorBox");
        }else{
            $('.errorText').hide();
            $('#successMessage').show();
            passField.removeClass("errorBox").addClass("goodBox");
        }
        return false;
    });
</script>
</form>
</body>
</html>
